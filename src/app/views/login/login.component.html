<div class="app-body">
  	<main class="main d-flex align-items-center">
		<div class="container">
	  		<div class="row">
				<div class="col-md-5 mx-auto">
				  	<div class="card-group">
						<div class="card p-4">
						  	<div class="card-body">
								<form (ngSubmit)="login()">
								  	<h1>Login</h1>
								  	<p class="text-muted">Sign In to your account</p>
								  	<div class="input-group mb-3">
										<div class="input-group-prepend">
									  		<span class="input-group-text"><i class="icon-user"></i></span>
										</div>
										<input type="text" class="form-control" placeholder="Username" [(ngModel)]="loginData.username" name="username" required>
								  	</div>
								  	<div class="input-group mb-4">
										<div class="input-group-prepend">
									  		<span class="input-group-text"><i class="icon-lock"></i></span>
										</div>
										<input type="password" class="form-control" placeholder="Password" [(ngModel)]="loginData.password" name="password" required>
								  	</div>
								  	<div class="row">
										<div class="col-6">
									  		<button type="submit" class="btn btn-primary px-4">Login</button>
										</div>
										<div class="col-6 text-right">
									  		<button type="button" class="btn btn-link px-0">Register</button>
										</div>
								  	</div>
								</form>
						  	</div>
						</div>
				  	</div>
				</div>
	  		</div>
		</div>
  	</main>
</div>
